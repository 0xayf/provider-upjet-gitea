apiVersion: public.gitea.crossplane.io/v1alpha1
kind: Key
metadata:
  annotations:
    meta.upbound.io/example-id: public/v1alpha1/key
  labels:
    testing.upbound.io/example-name: test_user_key
  name: test-user-key
spec:
  forProvider:
    keySecretRef:
      key: attribute.id_ed25519.pub
      name: example-secret
      namespace: upbound-system
    title: public-key-test
    username: user-test

---

apiVersion: gitea.gitea.crossplane.io/v1alpha1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: public/v1alpha1/key
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    email: public-key-test@user.dev
    loginName: public-key-test
    mustChangePassword: false
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    username: public-key-test
