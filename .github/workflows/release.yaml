name: Publish Provider Package

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          check-latest: true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and publish
        env:
          PLATFORMS: linux_amd64
          REGISTRY_ORGS: ghcr.io/${{ github.repository_owner }}
          XPKG_REG_ORGS: ghcr.io/${{ github.repository_owner }}
          XPKG_REG_ORGS_NO_PROMOTE: ghcr.io/${{ github.repository_owner }}
        run: |
          make submodules
          make xpkg.build
          make xpkg.release.publish
